<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Call Web</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="connectButton">Connect</button>

  <script>
    const userId = 'user1'; // Hardcoded for demo
    const recipientId = 'user2'; // Target user
    const socket = io(' https://1546-103-77-125-5.ngrok-free.app'); // Replace with your server URL

    let peerConnection = null;
    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const connectButton = document.getElementById('connectButton');
    let isCalling = false;

    // Request microphone permission upfront
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => stream.getTracks().forEach(track => track.stop()))
      .catch(error => alert('Mic access denied: ' + error.message));

    socket.on('connect', () => {
      socket.emit('register', userId);
    });

    socket.on('error', (message) => {
      alert(message);
      resetCall();
    });

    socket.on('offer', async ({ offer, from }) => {
      try {
        alert('Incoming call from ' + from);
        peerConnection = new RTCPeerConnection(configuration);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', { answer, from: userId, to: from });
        peerConnection.onicecandidate = ({ candidate }) => {
          if (candidate) {
            socket.emit('ice-candidate', { candidate, to: from });
          }
        };
        peerConnection.ontrack = (event) => {
          const audio = new Audio();
          audio.srcObject = event.streams[0];
          audio.autoplay = true;
          audio.controls = true;
          document.body.appendChild(audio);
          audio.play();
        };
        setCallingState(true);
      } catch (error) {
        console.error('Error handling offer:', error);
        resetCall();
      }
    });

    socket.on('answer', async ({ answer }) => {
      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
      } catch (error) {
        console.error('Error handling answer:', error);
        resetCall();
      }
    });

    socket.on('ice-candidate', async ({ candidate }) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (error) {
        console.error('Error handling ICE candidate:', error);
      }
    });

    socket.on('end-call', () => {
      resetCall();
    });

    async function startCall() {
      try {
        peerConnection = new RTCPeerConnection(configuration);
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Emit offer and alert
        socket.emit('offer', { offer, from: userId, to: recipientId });
        alert('Offer sent successfully to ' + recipientId);

        peerConnection.onicecandidate = ({ candidate }) => {
          if (candidate) {
            socket.emit('ice-candidate', { candidate, to: recipientId });
          }
        };

        peerConnection.ontrack = (event) => {
          const audio = new Audio();
          audio.srcObject = event.streams[0];
          audio.autoplay = true;
          audio.controls = true;
          document.body.appendChild(audio);
          audio.play();
        };

        setCallingState(true);
      } catch (error) {
        console.error('Error starting call:', error);
        alert('Failed to send offer: ' + error.message);
        resetCall();
      }
    }

    function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      socket.emit('end-call', { to: recipientId });
      resetCall();
    }

    function setCallingState(calling) {
      isCalling = calling;
      connectButton.textContent = isCalling ? 'Disconnect' : 'Connect';
      connectButton.disabled = !recipientId && !isCalling;
    }

    function resetCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      setCallingState(false);
    }

    connectButton.addEventListener('click', () => {
      if (isCalling) {
        endCall();
      } else {
        startCall();
      }
    });
  </script>
</body>
</html>
